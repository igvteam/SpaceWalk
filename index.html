<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Hello Three JS</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">

    <!-- APP CSS -->
    <link rel="stylesheet" href="css/app.css">

    <!-- Bootstrap 4 and Dependancies JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>

    <script type="x-shader/x-vertex" id="diffuse_cube_vert">

            vec3 inverseTransformDirection( in vec3 dir, in mat4 matrix ) {
                return normalize( ( vec4( dir, 0.0 ) * matrix ).xyz );
            }

            // vNormalWorldSpace - world space
            varying vec3 vNormalWorldSpace;

            // vNormalEyeSpace - the eye space normal
			varying vec3 vNormalEyeSpace;
			void main() {

				// Use the normalMatrix to convert the world space normal eye space
				// normalMatrix = transpose( inverse( modelViewMatrix ) )
				vNormalEyeSpace = normalMatrix * vec4(normal, 1.0).xyz;

	            vNormalWorldSpace = inverseTransformDirection(vNormalEyeSpace, viewMatrix);

				gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4( position, 1.0 );
			}
    </script>

    <script type="x-shader/x-fragment" id="diffuse_cube_frag">
            uniform samplerCube cubicMap;
            varying vec3 vNormalWorldSpace;
			varying vec3 vNormalEyeSpace;
			void main() {
			    vec3 index = vec3(-vNormalWorldSpace.x, vNormalWorldSpace.y, vNormalWorldSpace.z);
				vec3 rgb = textureCube(cubicMap, index).rgb;
	            gl_FragColor = vec4(rgb, 1.0);
			}
    </script>

    <script type="x-shader/x-vertex" id="show_st_vert">
			varying vec2 vST;
			void main() {
				vST = uv;
				gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4( position, 1.0 );
			}
    </script>

    <script type="x-shader/x-fragment" id="show_st_frag">
			varying vec2 vST;
			void main() {
				gl_FragColor = vec4(vST.s, vST.t, 0.0, 1.0);
			}
    </script>

    <script type="module" src="js/app.js"></script>

</head>

<body>

<main role="main" class="container-fluid m-0 p-0">
    <div class="row m-0 p-0">
        <div class="col-sm m-0 p-0">
            <div id="trace3d_canvas_container">

                <!-- chromosome select palette -->
                <div id="trace3d_chromosome_select_palette" class="trace3d_tool_palette">

                    <!-- header -->
                    <div class="text-center">
                        header
                    </div>

                    <!-- chromosome select widget -->
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <button id="trace3d_trace3d_chromosome_select_previous_button" class="btn btn-outline-secondary" type="button"><i class="fas fa-minus"></i></button>
                            </div>
                            <input type="text" class="form-control">
                            <div class="input-group-append">
                                <button id="trace3d_trace3d_chromosome_select_next_button" class="btn btn-outline-secondary" type="button"><i class="fas fa-plus"></i></button>
                            </div>

                        </div>
                    </div>

                    <!-- footer -->
                    <div class="text-center">
                        footer
                    </div>

                </div>

                <!-- igv palette -->
                <div id="trace3d_igv_palette" class="trace3d_tool_palette">

                    <!-- igvjs container -->
                    <div id="trace3d_igv_container">

                        <!-- url loader -->
                        <div class="form-group">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <button id="trace3d_igv_palette_url_button" class="btn btn-outline-secondary" type="button">Load URL</button>
                                </div>
                                <div class="spinner-border" style="display: none;">
                                    <!-- spinner -->
                                </div>
                                <input id="trace3d_igv_palette_url_input" class="form-control" type="text" placeholder="Enter Track URL">
                            </div>
                        </div>

                        <div id="trace3d_igv_track_label" class="text-left">
                        </div>

                        <!-- track container -->
                        <div id="trace3d_igv_track_container">

                            <!-- track canvas -->
                            <canvas></canvas>

                        </div>

                    </div>

                </div>

                <!-- data file loader palette -->
                <div id="trace3d_data_file_load_palette" class="trace3d_tool_palette">

                    <!-- first child -->
                    <div id="trace3d_data_file_load_url_container">

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button id="trace3d_data_file_load_url_button" class="btn btn-outline-secondary" type="button">Load URL</button>
                                </div>
                                <div class="spinner-border" style="display: none;">
                                    <!-- spinner -->
                                </div>
                                <input id="trace3d_data_file_load_url_input" class="form-control" type="text" placeholder="Enter CSV URL">
                            </div>
                        </div>

                    </div>

                    <!-- last child -->
                    <div id="trace3d_data_file_load_local_file_container">

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button id="trace3d_data_file_load_local_file_button" class="btn btn-outline-secondary" type="button">Load File</button>
                                </div>
                                <div class="custom-file">
                                    <input class="custom-file-input" id="trace3d_data_file_load_local_file_input" type="file">
                                    <label class="custom-file-label" id="trace3d_data_file_load_local_file_label" for="trace3d_data_file_load_local_file_input">Choose CSV File</label>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
