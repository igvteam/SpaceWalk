<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Orthographic Camera</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<script type="module">

			import * as THREE from "../node_modules/three/build/three.module.js";

			let camera;
			let frustumSize = 1e3;

			let container;
			let scene;
			let raycaster;
			let renderer;

			let mouse = new THREE.Vector2();
			let INTERSECTED;
			let radius = 500;
			let theta = 0;


			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				const aspect = window.innerWidth / window.innerHeight;
				camera = new THREE.OrthographicCamera( frustumSize * aspect/-2, frustumSize * aspect/2, frustumSize/2, frustumSize/-2, 1, 1000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				const light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				const box = new THREE.BoxBufferGeometry( 20, 20, 20 );

				for (let i = 0; i < 2e2; i++ ) {

					const mesh = new THREE.Mesh( box, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

					mesh.position.x = Math.random() * 800 - 400;
					mesh.position.y = Math.random() * 800 - 400;
					mesh.position.z = Math.random() * 800 - 400;

					mesh.rotation.x = Math.random() * 2 * Math.PI;
					mesh.rotation.y = Math.random() * 2 * Math.PI;
					mesh.rotation.z = Math.random() * 2 * Math.PI;

					mesh.scale.x = Math.random() + 0.5;
					mesh.scale.y = Math.random() + 0.5;
					mesh.scale.z = Math.random() + 0.5;

					scene.add( mesh );

				}

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {

				theta += 0.1;

				camera.position.x = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.MathUtils.degToRad( theta ) );

				// const target = scene.position.clone();
				// target.x = camera.position.x;
				// camera.lookAt( target );

				camera.lookAt( scene.position );

				camera.updateMatrixWorld();

				raycaster.setFromCamera( mouse, camera );

				const intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED !== intersects[ 0 ].object ) {

						if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );

					}

				} else {

					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

				}

				renderer.render( scene, camera );

			}

			function onWindowResize() {

				const { innerWidth:w, innerHeight:h } = window;

				const aspect = w/h;

				camera.left = - frustumSize * aspect / 2;
				camera.right = frustumSize * aspect / 2;
				camera.top = frustumSize / 2;
				camera.bottom = - frustumSize / 2;

				camera.updateProjectionMatrix();

				renderer.setSize(w, h);
			}

			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x =  (event.clientX/window.innerWidth ) * 2 - 1;
				mouse.y = -(event.clientY/window.innerHeight) * 2 + 1;
			}

		</script>

	</body>
</html>
