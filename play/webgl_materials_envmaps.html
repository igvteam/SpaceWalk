<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - environment maps</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:sans-serif;
				text-align:center;
			}
			a { color:skyblue; text-decoration:none }
			#info {
				position: absolute;
				width: 100%;
			}
		</style>
	</head>

	<body>

		<script src="../js/threejs/three.js"></script>

		<script src="../js/threejs/OrbitControls.js"></script>

		<script src="../js/threejs/dat.gui.min.js"></script>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl environment mapping example<br/>
			Equirectangular Map by <a href="http://gl.ict.usc.edu/Data/HighResProbes/">University of Southern California</a><br/>
			Spherical Map by <a href="http://www.pauldebevec.com/Probes/">Paul Debevec</a>
		</div>

		<script>

			var controls, camera, scene, renderer;
			var cameraCube, sceneCube;
			var textureEquirec, cubeTexture, textureSphere;
			var cubeMesh, sphereMesh;
			var sphereMaterial;

			init();
			animate();

			function init() {

				// CAMERAS

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.set( 0, 0, 1000 );
				cameraCube = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );

				controls = new THREE.OrbitControls( camera );
				controls.minDistance = 500;
				controls.maxDistance = 2500;

				scene = new THREE.Scene();
				sceneCube = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );


				// cubic texture
				const posneg = [ 'pos', 'neg' ];
				const axes = [ 'x', 'y', 'z' ];

				let names = [];
				axes.forEach((axis) => { names.push((posneg[ 0 ] + axis)); names.push(posneg[ 1 ] + axis); });

				const [ root, suffix ] = [ 'textures/cube/Bridge2/', '.jpg' ];
				const paths = names.map((name) => { return root + name + suffix });

				cubeTexture = new THREE.CubeTextureLoader().load( paths );
				cubeTexture.format = THREE.RGBFormat;
				cubeTexture.mapping = THREE.CubeReflectionMapping;
				cubeTexture.encoding = THREE.sRGBEncoding;

				const cubeTextureMaterialConfig =
						{
							uniforms: THREE.ShaderLib[ "cube" ].uniforms,
							fragmentShader: THREE.ShaderLib[ "cube" ].fragmentShader,
							vertexShader: THREE.ShaderLib[ "cube" ].vertexShader,

							depthWrite: false,
							side: THREE.BackSide
						};

				let cubeTextureMaterial = new THREE.ShaderMaterial( cubeTextureMaterialConfig );
				cubeTextureMaterial.uniforms[ "tCube" ].value = cubeTexture;

				// enable code injection for non-built-in material
				Object.defineProperty( cubeTextureMaterial, 'map', { get: function () { return this.uniforms.tCube.value; } } );


				// Skybox
				cubeMesh = new THREE.Mesh( new THREE.BoxBufferGeometry( 100, 100, 100 ), cubeTextureMaterial );
				sceneCube.add( cubeMesh );

				// Sphere
				sphereMaterial = new THREE.MeshLambertMaterial( { envMap: cubeTexture } );
				sphereMesh = new THREE.Mesh( new THREE.SphereBufferGeometry( 400.0, 48, 24 ), sphereMaterial );
				scene.add( sphereMesh );






				var textureLoader = new THREE.TextureLoader();
				textureEquirec = textureLoader.load( "textures/2294472375_24a3b8ef46_o.jpg" );
				textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
				textureEquirec.magFilter = THREE.LinearFilter;
				textureEquirec.minFilter = THREE.LinearMipMapLinearFilter;
				textureEquirec.encoding = THREE.sRGBEncoding;

				textureSphere = textureLoader.load( "textures/metal.jpg" );
				textureSphere.mapping = THREE.SphericalReflectionMapping;
				textureSphere.encoding = THREE.sRGBEncoding;

				var equirectShader = THREE.ShaderLib[ "equirect" ];
				var equirectMaterial = new THREE.ShaderMaterial( {
					fragmentShader: equirectShader.fragmentShader,
					vertexShader: equirectShader.vertexShader,
					uniforms: equirectShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );

				equirectMaterial.uniforms[ "tEquirect" ].value = textureEquirec;

				// enable code injection for non-built-in material
				Object.defineProperty( equirectMaterial, 'map', { get: function () { return this.uniforms.tEquirect.value; } } );




				//



				//

				renderer = new THREE.WebGLRenderer();
				renderer.autoClear = false;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.gammaOutput = true;

				//

				var params = {
					Cube: function () {

						cubeMesh.material = cubeTextureMaterial;
						cubeMesh.visible = true;
						sphereMaterial.envMap = cubeTexture;
						sphereMaterial.needsUpdate = true;

					},
					Equirectangular: function () {

						cubeMesh.material = equirectMaterial;
						cubeMesh.visible = true;
						sphereMaterial.envMap = textureEquirec;
						sphereMaterial.needsUpdate = true;

					},
					Spherical: function () {

						cubeMesh.visible = false;
						sphereMaterial.envMap = textureSphere;
						sphereMaterial.needsUpdate = true;

					},
					Refraction: false
				};

				var gui = new dat.GUI();
				gui.add( params, 'Cube' );
				gui.add( params, 'Equirectangular' );
				gui.add( params, 'Spherical' );
				gui.add( params, 'Refraction' ).onChange( function ( value ) {

					if ( value ) {

						textureEquirec.mapping = THREE.EquirectangularRefractionMapping;
						cubeTexture.mapping = THREE.CubeRefractionMapping;

					} else {

						textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
						cubeTexture.mapping = THREE.CubeReflectionMapping;

					}

					sphereMaterial.needsUpdate = true;

				} );
				gui.open();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				cameraCube.aspect = window.innerWidth / window.innerHeight;
				cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				camera.lookAt( scene.position );
				cameraCube.rotation.copy( camera.rotation );

				renderer.render( sceneCube, cameraCube );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
