<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - materials - bump map [Lee Perry-Smith]</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background:#000;
			color:#fff;
			padding:0;
			margin:0;
			font-weight: bold;
			overflow:hidden;
		}
	</style>
</head>

<body>
<script src="../../js/threejs/three.js"></script>
<script src="../loaders/GLTFLoader.js"></script>

<script>

	var container, loader;

	var camera, scene, renderer;

	var mesh;

	var spotLight;

	var mouseX = 0;
	var mouseY = 0;

	var targetX = 0;
	var targetY = 0;

	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;

	init();
	animate();

	function init() {

		container = document.createElement( 'div' );
		document.body.appendChild( container );

		//

		camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.z = 1200;

		scene = new THREE.Scene();
		scene.background = new THREE.Color( 0x060708 );

		// hemisphere light
		scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

		// spotlight - cast shadow
		spotLight = new THREE.SpotLight( 0xffffbb, 2 );
		spotLight.position.set( 0.5, 0, 1 );
		spotLight.position.multiplyScalar( 700 );
		scene.add( spotLight );

		spotLight.castShadow = true;

		spotLight.shadow.mapSize.width = 2048;
		spotLight.shadow.mapSize.height = 2048;

		spotLight.shadow.camera.near = 200;
		spotLight.shadow.camera.far = 1500;

		spotLight.shadow.camera.fov = 40;

		spotLight.shadow.bias = - 0.005;

		var material = new THREE.MeshPhongMaterial( {
			color: 0x552811,
			specular: 0x222222,
			shininess: 0/*25*/,
		} );

		loader = new THREE.GLTFLoader();
		loader.load( "../models/LeePerrySmith/LeePerrySmith.glb", function ( gltf ) {

			createScene( gltf.scene.children[ 0 ].geometry, 100, material );

		} );

		renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );

		renderer.shadowMap.enabled = true;

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		document.addEventListener( 'mousemove', onDocumentMouseMove, false );
		window.addEventListener( 'resize', onWindowResize, false );

	}

	function createScene( geometry, scale, material ) {

		mesh = new THREE.Mesh( geometry, material );

		mesh.position.y = - 50;
		mesh.scale.set( scale, scale, scale );

		mesh.castShadow = true;
		mesh.receiveShadow = true;

		scene.add( mesh );

	}

	function onWindowResize() {

		renderer.setSize( window.innerWidth, window.innerHeight );

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

	}

	function onDocumentMouseMove( event ) {

		mouseX = ( event.clientX - windowHalfX );
		mouseY = ( event.clientY - windowHalfY );

	}

	function animate() {
		requestAnimationFrame( animate );
		render();
	}

	function render() {

		targetX = mouseX * .001;
		targetY = mouseY * .001;

		if ( mesh ) {

			mesh.rotation.y += 0.05 * ( targetX - mesh.rotation.y );
			mesh.rotation.x += 0.05 * ( targetY - mesh.rotation.x );

		}

		renderer.render( scene, camera );

	}

</script>

</body>
</html>
