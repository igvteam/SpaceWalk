
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div id="container"></div>
<script src="../../js/threejs/three.js"></script>

<script id="vertexShader" type="x-shader/x-vertex">
	uniform float time;
	uniform vec2 resolution;
	varying vec2 vUV;
	void main()	{
		vUV = uv;
		gl_Position = vec4( position, 1.0 );
	}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
	varying vec2 vUV;
	void main()	{
		gl_FragColor = vec4(vUV.s, vUV.t, 0., 1.);
	}
</script>
<script>
	var container;
	var camera, scene, renderer;
	var uniforms, material, mesh;

	init();
	var startTime = Date.now();
	animate();

	function init() {

		container = document.getElementById( 'container' );

		renderer = new THREE.WebGLRenderer();
		renderer.setClearColor(0xffffff);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);

		container.appendChild( renderer.domElement );

		const [ targetX, targetY, targetZ ] = [ 0, 0, 0 ];
		const target = new THREE.Vector3(targetX, targetY, targetZ);

		const dimen = 16;
		const [ cameraPositionX, cameraPositionY, cameraPositionZ ] = [ dimen, dimen, 2*dimen ];

		const [ near, far, fov ] = [ 1e-1, 1e4, 40 ];
		camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, near, far);
		camera.position.set(cameraPositionX, cameraPositionY, cameraPositionZ);
		camera.lookAt( target );

		scene = new THREE.Scene();

		uniforms =
				{
					time:
							{
								type: "f",
								value: 1.0
							},
					resolution:
							{
								type: "v2",
								value: new THREE.Vector2()
							}
				};

		const shaderMaterialConfig =
				{
					// uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent
				};

		mesh = new THREE.Mesh( new THREE.BoxBufferGeometry( 8, 16, 8, 4, 4, 4 ), new THREE.ShaderMaterial(shaderMaterialConfig) );
		scene.add( mesh );

		uniforms.resolution.value.x = window.innerWidth;
		uniforms.resolution.value.y = window.innerHeight;
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function animate() {
		requestAnimationFrame( animate );
		render();
	}

	function render() {
		var elapsedMilliseconds = Date.now() - startTime;
		var elapsedSeconds = elapsedMilliseconds / 1000.;
		uniforms.time.value = 60. * elapsedSeconds;
		renderer.render( scene, camera );
	}
</script>
</body>
</html>
