
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div id="container"></div>
<script src="../../js/threejs/three.js"></script>

<script type="x-shader/x-vertex" id="show_st_vert">
			varying vec2 vST;
			void main() {
				vST = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
</script>

<script type="x-shader/x-fragment" id="show_st_frag">
			varying vec2 vST;
			void main() {
				gl_FragColor.rgb = vec3(vST.s, vST.t, 0);
				gl_FragColor.a = 1.0;
			}
</script>

<script>
	var container;
	var camera, scene, renderer;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		container = document.getElementById( 'container' );

		renderer = new THREE.WebGLRenderer();
		renderer.setClearColor(0xffffff);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);

		container.appendChild( renderer.domElement );

		const [ targetX, targetY, targetZ ] = [ 0, 0, 0 ];
		const target = new THREE.Vector3(targetX, targetY, targetZ);

		const dimen = 16;
		const [ cameraPositionX, cameraPositionY, cameraPositionZ ] = [ dimen, dimen, 2*dimen ];

		const [ near, far, fov ] = [ 1e-1, 1e4, 40 ];
		camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, near, far);
		camera.position.set(cameraPositionX, cameraPositionY, cameraPositionZ);
		camera.lookAt( target );

		scene = new THREE.Scene();

		// box geometry
		geometry = new THREE.BoxBufferGeometry(dimen, dimen, dimen);
		geometry = geometry.toNonIndexed();

		// box shader
		const materialConfig =
				{
					      uniforms: {},
					  vertexShader: document.getElementById( 'show_st_vert' ).textContent,
					fragmentShader: document.getElementById( 'show_st_frag' ).textContent,
				};

		material = new THREE.ShaderMaterial( materialConfig );

		material.extensions.derivatives = true;

		mesh = new THREE.Mesh(geometry, material);
		scene.add( mesh );

	}

	function animate() {
		requestAnimationFrame( animate );
		render();
	}

	function render() {
		renderer.render( scene, camera );
	}
</script>
</body>
</html>
